<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Text Decoder</title>
</head>
<body>
  <main class="container">
      <section>
        <textarea name="text" id="text" cols="30" rows="10" class="text-message" placeholder="Digite sua mensagem..."></textarea>
        <div class="buttons-container">
          <input type="button" value="Criptografar" class="button" id="encrypt"/>
          <input type="button" value="Descriptografar" class="button" id="decrypt">
        </div>
      </section>
      <section class="results-container">
        <div id="result"></div>
        <input type="button" value="Copiar" class="button copy" id="copy">
      </section>
  </main>
  <footer>
    <a href="https://github.com/rafatavares03" class="autor">&copy; Rafael Tavares</a>
  </footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
